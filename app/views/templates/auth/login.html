{% extends "base.html" %} {% block content %}
<div class="container">
    <div class="col-6">
        <form style="margin: 1.5vh; margin-top: 3vh;" class="form-signin" id="authForm" method="post">
            <h1 class="h1">Sign In</h1>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="username" id="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="remember">
                <label class="form-check-label" for="remember">Remember me</label>
            </div>
            <button style="margin: 1vh 0vh 1vh 0vh;" type="submit" class="btn btn-outline-secondary">Log In</button>
            <p>Have not yet got an account?
                <a href="{{ url_for('auth.register' )}}"> Click here to register</a>
            </p>
        </form>
    </div>
</div>
{% endblock %}
