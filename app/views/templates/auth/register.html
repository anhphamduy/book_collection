{% extends "base.html" %} {% block content %}
<div class="container">
    <div class="col-6">
        <form style="margin: 1.5vh; margin-top: 3vh;" class="form-signin" id="authForm" method="post">
            <h1 class="h1">Register</h1>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="username" id="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="password1">Retype password</label>
                <input type="password" class="form-control" name="password1" id="password1" placeholder="Retype password">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Retype password">
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="remember">
                <label class="form-check-label" for="remember">Remember me</label>
            </div>
            <button style="margin: 1vh 0vh 1vh 0vh;" type="submit" class="btn btn-outline-secondary">Register</button>
            <p>Already have an account?
                <a href="{{ url_for('auth.login' )}}"> Click here to log in</a>
            </p>
        </form>
    </div>
</div>
{% endblock %}

{% block script %}
<script>
    $("#authForm").validate({
        rules: {
            password: "required",
            password1: {
                equalTo: "#password"
            }
        }
    });
</script> {% endblock %}
